<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación 3D en CSS</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Altura completa de la ventana */
        margin: 0; /* Eliminar los márgenes por defecto */
        }

    /* Estilo del contenedor que genera la perspectiva */
    .escena {
      width: 200px;
      height: 200px;
      perspective: 800px; /* Profundidad de la perspectiva */
      margin: 50px auto;
    }

    /* Caja que será animada */
    .caja {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d; /* Mantener el contexto 3D para los hijos */
      animation: girarCaja 5s infinite linear; /* Animación de rotación */
    }

    /* Cada cara de la caja */
    .cara {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid black;
      line-height: 200px;
      text-align: center;
      font-size: 20px;
      color: #000;
    }

    /* Posicionando las caras en el espacio 3D */
    .cara:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
    .cara:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
    .cara:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
    .cara:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
    .cara:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
    .cara:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

    /* Animación de rotación 3D */
    @keyframes girarCaja {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="escena">
    <div class="caja">
      <div class="cara">Frente</div>
      <div class="cara">Derecha</div>
      <div class="cara">Espalda</div>
      <div class="cara">Izquierda</div>
      <div class="cara">Arriba</div>
      <div class="cara">Abajo</div>
    </div>
  </div>

</body>
</html>
